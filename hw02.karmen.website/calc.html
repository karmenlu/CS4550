<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hw02 calc</title>
<link rel="stylesheet" type="text/css" href="calc-style.css">
</head>

<body>
<div id="calc-body">
	<div id="calc-screen">
	</div>
	<div id="btn-pad">
		<div class="row">
			<button data-btn-id="7">7</button>
			<button data-btn-id="8">8</button>
			<button data-btn-id="9">9</button>
			<button data-btn-id="+">+ =</button>
		</div>
		<div class="row">
			<button data-btn-id="4">4</button>
			<button data-btn-id="5">5</button>
			<button data-btn-id="6">6</button>
			<button data-btn-id="-">-</button>
		</div>
		<div class="row">
			<button data-btn-id="1">1</button>
			<button data-btn-id="2">2</button>
			<button data-btn-id="3">3</button>
			<button data-btn-id="*">*</button>
		</div>
		<div class="row">
			<button data-btn-id="c">C</button>
			<button data-btn-id="0">0</button>
			<button data-btn-id=".">.</button>
			<button data-btn-id="/">&#247;</button>
		</div>
	</div>
</div>
<script src="calc-code.js"></script>
</body>
</html>
